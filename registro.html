<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="../css/estilos.css">
    <link rel="shortcut icon" href="../img/comida.jpg">
    <title>Registro</title>
</head>

<body style="background-color: #15d270;">
    <div class="container-fluid vh-70 d-flex flex-column">
        <div class="row flex-grow-1">
            <div class="col-12 col-md-6 p-0">
              <img src="../Proyecto con sasha/img/comida.jpg"class="d-block w-100 h-90 object-fit-contain" alt="Food"
                height="900" width="600">
            </div>
            <div class="col-12 col-md-6 d-flex h-90 justify-content-center align-items-center bg-green">
                <div class="box-text d-flex align-items-center flex-column">
                    <img width="45%" src="../img/esc.jpg" alt="" srcset="">
                    <h1>Registro de Usuario</h1>
                    <br><br>
                    <div class="login-register">
                        <form id="formulario" method="POST">
                            <div class="form-group form-login">
                                <div class="row">
                                    <div class="col-md-6">
                                        <input type="text" class="form-control mb-3" id="nombre" name="nombre"
                                            placeholder="Ingrese su Nombre" required>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control mb-3" id="apellido" name="apellido"
                                            placeholder="Ingrese su Apellido" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <input type="email" class="form-control mb-3" id="emailHelp" name="email"
                                            placeholder="Ingrese su Email" width="100" required>
                                    </div>                                    
                                    <div class="col-md-6">
                                        <input type="password" class="form-control mb-3" id="contrasenia"
                                            name="contrasenia" placeholder="Ingrese su Password" required
                                            minlength="8">
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-md-12 mb-2" style="margin-left: 35%;">
                                        <button type="submit" class="btn btn-primary"
                                            id="btn-enviar">Registrarme</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <br>
                        <span class="session mt-2">Ya tenes una cuenta? <strong><a href="login.html">Iniciar
                                    Sesion</a></strong>.</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script SRC="../JavaScript/validarlogin.js"></script>
</body>

</html>
